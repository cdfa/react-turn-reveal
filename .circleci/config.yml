# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

orbs:
  node: circleci/node@0.0.7

workflows:
  version: 2

  review:
    jobs:
      - build

jobs:
  build:
    executor: node/default
    working_directory: ~/react-turn-reveal

    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm i
            - run: npm run lint
            - run: npm run test
            - run: npm run build
            - run: npx docz build
