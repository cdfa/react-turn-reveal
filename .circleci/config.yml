version: 2.1

orbs:
  node: circleci/node@0.0.7

jobs:
  build:
    executor: node/default
    working_directory: ~/react-turn-reveal

    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: sudo npm i -g pnpm
            - run: pnpm i
            - run: npm run build
