version: 2.1

orbs:
  node: circleci/node@1.0.1

workflows:
  version: 2

  review:
    jobs:
      - dependencies
      - build:
          requires:
            - dependencies
      - "build docs":
          requires:
            - dependencies
#      - test:
#          requires:
#            - dependencies
      - lint:
          requires:
            - dependencies

environment: &environment
  docker:
    - image: cdfa/cci-react-turn-reveal-primary:1.0.3
  working_directory: &working_directory ~/react-turn-reveal

attach_workspace: &attach_workspace
  attach_workspace:
    at: *working_directory

jobs:
  dependencies:
    <<: *environment

    steps:
      - checkout
      - node/with-cache:
          dir: ~/.pnpm-store
          cache-version: v2
          steps:
            - node/with-cache:
                cache-version: v3
                steps:
                  - run: pnpm i --shamefully-flatten
                  - persist_to_workspace:
                      root: .
                      paths:
                        - node_modules
            - persist_to_workspace:
                root: ~/
                paths:
                  - .pnpm-store

  build:
    <<: *environment
    steps:
      - checkout
      - *attach_workspace
      - run: npm run build

  lint:
    <<: *environment
    steps:
      - checkout
      - *attach_workspace
      - run: npm run lint

